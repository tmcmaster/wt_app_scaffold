name: wt_app_scaffold_examples
description: Show examples of using the wt_app_scaffold package.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=2.18.2 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons:
  font_awesome_flutter:
  riverpod: ^2.0.2
  firebase_core: ^2.1.1
  firebase_auth: ^4.1.0
  firebase_database: ^10.0.3
  firebase_remote_config: ^3.0.3
  cloud_functions: ^4.0.3
  firebase_ui_auth: ^1.0.3
  firebase_ui_oauth_google: ^1.0.3
  firebase_ui_oauth_apple: ^1.0.3
  firebase_ui_oauth_facebook: ^1.0.3
  firebase_ui_oauth_twitter: ^1.0.3
  wt_app_scaffold:
    path: ..
  wt_action_button:
    git: git@github.com:tmcmaster/wt_action_button.git

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  build_runner:
  flutter_launcher_icons: ^0.9.3
  flutter_native_splash: ^2.2.4

flutter:
  uses-material-design: true
  assets:
    - assets/

flutter_icons:
  image_path: assets/avocado.png
  android: true
  ios: true

flutter_native_splash:
  color: "#9E9E9E"
  image: assets/avocado.png
  android_12:
  web_image_mode: center
